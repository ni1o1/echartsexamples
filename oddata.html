<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="height:100%;"></div>
    <script type="text/javascript">
    // 初始化图表时设置style
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    $.getJSON('data/csj.json', function(csj) {
        $.getJSON('data/oddata.json', function(oddata) {
            $.getJSON('styleJson.json', function(styleJson) {
                echarts.registerMap('csj', csj)
                console.log(oddata[1])
                var option = {
                    geo: {
                        map: 'csj',
                        aspectScale: 1,
                        label: {
                            normal: {
                                show: true,
                                color: '#333',
                            },
                            emphasis: {
                                show: true,
                                color: 'red',
                            }
                        },
                        itemStyle: {
                            borderWidth: 0.5,
                            borderColor: '#ddd',
                            shadowColor: '#ccc', //外发光
                            shadowBlur: 5,
                        }
                    },
                    title: {
                        text: "",
                        textStyle: {
                            color: '#fff',
                            fontSize: 30
                        }
                    },
                    visualMap: [{
                        max: 50000,
                        inRange: { color: ['#fff', '#000'] },
                        seriesIndex: 0
                    }, {
                        max: 5000,
                        inRange: {
                            color: ['green', '#eac736', '#d94e5d'],
                            colorAlpha: [0, 1]
                        },
                        seriesIndex: [1, 2]
                    }],
                    legend: {},
                    series: [{
                        type: 'map',
                        geoIndex: 0,
                        data: oddata[1]
                    }, {
                        type: 'lines',
                        coordinateSystem: 'geo',
                        data: oddata[0],
                        lineStyle: {
                            normal: {
                                //color: '#a6c84c',
                                width: 2,
                                curveness: 0.1
                            }
                        },
                        effect: {
                            show: true,
                            period: 10,
                            constantSpeed: 100,
                            trailLength: 0.7,
                            symbolSize: 3
                        },
                    }, {
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        label: {
                            emphasis: {
                                show: true,
                                position: 'right',
                                formatter: function(params) { return params['name'] }
                            }
                        },
                        data: oddata[1],
                        symbolSize: function(params) { return params[2] ** 0.5 / 15 }
                    }],
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option, true);
            })
        })
    })
    </script>
</body>

</html>
